<!--购物车-->
<ion-view view-title="购物车">
    <ion-content scroll="true" lazy-scroll>

        <div style="border-bottom:#000000 solid 1px; display:block;" ng-repeat="item in itemInCar">
            <div class="row">
                <div class="col col-50" ui-sref="tabs.cariteminfo({itemID: [[item.id]]})">
                    <img ng-src="uploads/[[item.img]]"
                         style="width: 50px; height: 50px; border-radius:10px; float: left">
                    <span>
                        [[item.name | clipStr]]
                    </span>
                    <br>
                    <span style="color: #adadad; font-size:10px;">
                        [[item.spec | specToStr]]
                    </span>
                </div>
                <div class="col">
                    <em >数量：</em>
                    <input ng-model="item.num" style="width: 80px" ng-change="numChange(item.carID, item.num)" placeholder="请输入数量" value="PopData.chooseNum">
                    </input>
                    <em>[[item.unit]]</em>
                    <br>
                    <span>
                        单价：[[item.price | currency:'￥']]
                    </span>
                </div>
                <div class="col col-10" style="height: 100%">
                    <img ng-src="resources/views/sysimg/Delete.png"
                         style="width: 30px; height: 30px; border-radius:50%; padding-top: 10px;"
                         ng-click="delete(item.carID)">
                </div>
            </div>
        </div>

        <div class="foot" id="foot" ng-if="showCarInfo">
            <div class="fr">合计：<span class="priceTotal">[[priceTotal | currency:'￥']]</span></div>
        </div>
        <div style="width: 100%; height: 100%" ng-if="!showCarInfo">
            <img style="width: 100%; height: 100%" ng-src="resources/views/sysimg/emptycar.png"/>
        </div>

    </ion-content>
    <ion-footer-bar ng-if="showCarInfo">
        <button class="button button-balanced ion-bag" style="width: 49%;" ng-click="checkout()">
            结算
        </button>
        <button class="button button-energized ion-trash-a" style="width: 49%;" ng-click="clear()">
            清空
        </button>
    </ion-footer-bar>
</ion-view>
