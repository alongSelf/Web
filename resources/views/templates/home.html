<!--主页-->
<ion-view view-title="首页">
    <ion-content  scroll="true" overflow-scroll="true" lazy-scroll>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

        <!-- 轮播  至少要3个图...不然ion-slide-box 有 bug... -->
        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 pager-click="go(index)"
                       delegate-handle="delegateHandler">
            <ion-slide ng-repeat="actItem in activityItem">
                <img ng-src="uploads/[[actItem.indeximg]]"
                     ui-sref="tabs.iteminfo({itemID: [[actItem.id]]})"
                     style="height: 250px; width: 100%; border-radius:10px">
            </ion-slide>
        </ion-slide-box>

        <div class="row" ng-if="Notice">
            <div class="col col-10">
                <img ng-src="resources/views/sysimg/ic_scroll_bar.gif" style="width: 100%; height: 100%;">
            </div>
            <div class="col col-90">
                <marquee direction="left" scrollamount="3">
                    [[Notice]]
                </marquee>
            </div>
        </div>

        <!--首页物品展示-->
        <div class="row row-wrap" ng-repeat="items in itemList">
            <div class="col col-[[perItemWidth]]" ng-repeat="item in items">
                <span>
                    <img style="height: 160px; width: 150px; border-radius:10px"
                         ui-sref="tabs.iteminfo({itemID: [[item.id]]})"
                         image-lazy-src="uploads/[[item.indeximg]]" image-lazy-loader="bubbles">
                </span>
                <span>
                    <div ui-sref="tabs.iteminfo({itemID: [[item.id]]})">[[item.name]]</div>
                </span>
                <div/>
                <span>
                    <em style="color: red">[[item.cur_price | currency:'￥']]</em>
                    <em style="padding-left:10px; font-size:10px; color:#999">[[item.buynum]]人付款</em>
                </span>
            </div>
        </div>

        <ion-infinite-scroll ng-if="moreData" on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
    </ion-content>
</ion-view>
