<!--物品展示-->
<ion-view view-title="[[itemInfo.name]]">
    <!--返回-->
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-chevron-left" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="true" lazy-scroll>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

        <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 pager-click="go(index)"
                       delegate-handle="delegateHandler">
            <ion-slide ng-repeat="strImg in slideImg">
                <img ng-src="uploads/[[strImg]]"
                     style="height: 200px; width: 100%; border-radius:10px">
            </ion-slide>
        </ion-slide-box>

        <!--物品信息-->
        <div style="padding-left:3px; padding-right: 3px">
            <div>
                <div>
                    <p style="font-weight:bold" ng-bind-html="itemInfo.describe | toHtml | trustHtml"></p>
                </div>
                <div>
                    <span>
                        <em style="color: red" ng-cloak>[[cur_price]]&nbsp&nbsp</em>
                        <em style="text-decoration:line-through; color: #adadad" ng-cloak>[[itemInfo.prime_price | currency:'￥']]</em>
                        <em style="padding-left:10px; font-size:10px; color:#999">&nbsp&nbsp[[buynum]]</em>
                    </span>
                </div>
            </div>
            <br>

            <!--评价详情等-->
            <div class="row row-wrap">
                <div class="col col-20" id="itemContent" ng-click="showContent()">详情</div>
                <div class="col col-20" id="itemEvaluate" ng-click="showEvaluate()">点评([[commentNum]])</div>
            </div>

            <div ng-if="showCon">
                <div ng-bind-html="itemInfo.content | trustHtml"></div>
            </div>

            <div ng-if="showEv">
                <ion-list ng-if="Evaluates">
                    <ion-item class="item-body" ng-repeat="Evaluate in Evaluates">
                        <em>名字</em>
                        <em>[[Evaluate.star]]</em>
                        <br/>
                        <div style="margin-bottom: 0">[[Evaluate.evaluate]]</div>
                    </ion-item>
                </ion-list>

                <div ng-if="!Evaluates">
                    <img src="resources/views/sysimg/noevaluates.jpg" style="width: 100%;">
                </div>
            </div>
        </div>

        <ion-infinite-scroll ng-if="moreData && showEv" on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
    </ion-content>

    <ion-footer-bar align-title="left">
        <button style="width: 49%;" class="button button-balanced ion-bag" ng-click="buy($event)">
            立即购买
        </button>
        <button style="width: 49%;" class="button button-calm ion-ios-cart" ng-click="addInCar($event)">
            加入购物车
        </button>
    </ion-footer-bar>

</ion-view>
