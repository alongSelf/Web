<ion-view view-title="我的订单">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-reply" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar bar-subheader bar-stable">
        <div class="row">
            <div class="col button button-clear"
                 ng-class="{'button-calm': subBar.allClicked}"
                 ng-click="allOrder()" >
                <nobr>全部</nobr>
            </div>
            <div class="col button button-clear"
                 ng-class="{'button-calm': subBar.payClicked}"
                 ng-click="payOrder()">
                <nobr>待付款</nobr>
            </div>
            <div class="col button button-clear"
                 ng-class="{'button-calm': subBar.confirmClicked}"
                 ng-click="confirmOrder()">
                <nobr>待收货</nobr>
            </div>
            <div class="col button button-clear"
                 ng-class="{'button-calm': subBar.evaluateClicked}"
                 ng-click="evaluateOrder()">
                <nobr>待评价</nobr>
            </div>
            <div class="col button button-clear"
                 ng-class="{'button-calm': subBar.serviceClicked}"
                 ng-click="serviceOrder()">
                <nobr>售后</nobr>
            </div>
        </div>
    </ion-header-bar>
    <ion-content scroll="true">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

    </ion-content>
</ion-view>
