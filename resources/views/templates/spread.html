<ion-view view-title="我来推广">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-reply" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar align-title="left" class="bar bar-subheader bar-stable">
        <div class="row">
            <div class="col button button-clear" ng-click="showSpreadMemo()">
                <nobr>推广规则</nobr>
            </div>
            <div class="col button button-clear" ng-click="showQRCFc()">
                <nobr>推广名片</nobr>
            </div>
            <div class="col button button-clear" ng-click="showIncomeFc()">
                <nobr>收入明细</nobr>
            </div>
            <div class="col button button-clear" ng-click="showCashFc()">
                <nobr>提现明细</nobr>
            </div>
        </div>
    </ion-header-bar>
    <ion-content scroll="true">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

        <div style="padding-left: 5px; padding-right: 5px;">
            <!--简介-->
            <div ng-if="showMemo" style="white-space:normal;"
                 ng-bind-html="config.spread | toHtml | trustHtml">
            </div>

            <!--推广二维码，分享-->
            <div ng-if="showQRC && canShowQRC" style="padding-left: 15px;white-space:normal;">
                推广名片
            </div>

            <!--收入明细-->
            <div ng-if="showIncome && canShowQRC">
                <div style="border-bottom:#000000 solid 1px; display:block; text-align: center">
                    <div style="padding-top: 15px; padding-bottom: 15px;">
                        <em style="font-size: 20px;">总收入:</em><em style="color: red; padding-left: 10px">[[Income | currency:'￥']]</em>
                    </div>
                </div>
                <div>
                    <!--收入明细-->
                    <ion-list>
                        <ion-item ng-repeat="item in searchData" ng-cloak>
                            [[item.name]]
                        </ion-item>
                    </ion-list>
                </div>
            </div>

            <!--提现明细-->
            <div ng-if="showCash && canShowQRC" style="padding-left: 15px;white-space:normal;">
                <ion-list>
                    <ion-item ng-repeat="item in searchData" ng-cloak>
                        [[item.name]]
                    </ion-item>
                </ion-list>
            </div>
        </div>

    </ion-content>
    <ion-footer-bar ng-if="showIncome && canShowQRC">
        <div class="row" style="padding-top: 0">
            <div class="col col-left" style="padding-top: 0">
                <button class="button button-calm" style="float: right; width: 40%; padding-top: 0" ng-click="cash()">
                    申请提现
                </button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
