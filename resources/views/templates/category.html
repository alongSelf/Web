<!--分类物品展示-->
<ion-view view-title="[[categoryNam]]" ng-controller="categoryController">
    <ion-content  scroll="true" overflow-scroll="true" lazy-scroll>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

        <div class="row" ng-repeat="items in itemList">
            <div class="col col-[[perItemWidth]]" ng-repeat="item in items">
                <span>
                    <img style="height: 160px; width: 150px"
                         ui-sref="menu.tabs.iteminfo({itemID: [[item.id]]})"
                         image-lazy-src="uploads/[[item.indeximg]]" image-lazy-loader="bubbles">
                </span>
                <span>
                    <div ui-sref="menu.tabs.iteminfo({itemID: [[item.id]]})">[[item.name]]</div>
                </span>
                <div/>
                <span>
                    <em style="color: red">[[item.cur_price | currency:'￥']]</em>
                    <em style="padding-left:10px; font-size:10px; color:#999">已售：[[item.buynum]]笔</em>
                </span>
            </div>
        </div>
    </ion-content>
</ion-view>
