<!--底部tables-->
<ion-view>
    <ion-nav-bar class="bar-dark" align-title="center" ng-if="!isWX">
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-dark">
        <ion-tab title="逛街" icon="ion-bag" ui-sref="tabs.home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="发现" icon="ion-compass" ui-sref="tabs.find">
            <ion-nav-view name="find-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="购物车" icon="ion-ios-cart" ui-sref="tabs.car" badge="carItemNum" badge-style="badge-assertive">
            <ion-nav-view name="car-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="我的" icon="ion-android-contact" ui-sref="tabs.user">
            <ion-nav-view name="user-tab"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
