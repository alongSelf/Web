<!--加入购物车、立即购买弹出页-->
<ion-popover-view >
    <ion-content scroll="true" lazy-scroll>
        <div style="padding-left:3px; padding-right: 3px">
            <div>
                <img style="width: 50px; height: 60px; border-radius:10px;"
                     image-lazy-src="uploads/[[itemInfo.indeximg]]" image-lazy-loader="bubbles">
                <span>[[itemInfo.name]]</span>
            </div>
            <div style="color: red;">[[PopData.cur_price | currency:'￥']]</div>
            <div ng-if="itemSpec">
                <div ng-repeat="(key,value) in itemSpec">
                    <span>[[key]]:</span>
                    <select style="width: 80px" ng-change="PopData.showPrice(key)" ng-model="PopData[key].Spec">
                        <option ng-repeat="spec in value">[[spec.val]]</option>
                    </select>
                    <div style="height: 10px"></div>
                </div>
            </div>

            <div>
                <em>数量:</em>
                <input style="width: 80px" ng-model="PopData.chooseNum" ng-change="checkInput(PopData.chooseNum)" placeholder="请输入数量" value="PopData.chooseNum">
                </input>
                <em>[[itemInfo.unit]]</em>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar align-title="left">
        <button class="button button-light" style="width: 49%;" ng-click="cancel()">
            取消
        </button>
        <button class="button button-calm" style="width: 49%;" ng-click="confirm()">
            确定
        </button>
    </ion-footer-bar>
</ion-popover-view>
