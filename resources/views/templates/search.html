<!--搜索-->
<ion-view view-title="发现">
    <ion-content  scroll="true" overflow-scroll="true">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="加载中...">
        </ion-refresher>

        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="query" ng-change="search(query)" autocorrect="off">
                </label>
            </div>
        </div>

        <div>
            <ion-list>
                <ion-item ion-item nav-clear
                          ng-repeat="item in searchData"
                          ui-sref="tabs.iteminfo({itemID: [[item.id]]})" ng-cloak>
                    [[item.name]]
                </ion-item>
            </ion-list>
        </div>

        <ion-list>
            <ion-item ion-item nav-clear class="item-avatar"
                      ng-repeat="Category in Categorys"
                      ui-sref="tabs.category({categoryID: [[Category.id]], categoryNam: '[[Category.title]]'})" ng-cloak>
                <img ng-src="uploads/[[Category.img]]">
                <div>[[Category.title]]</div>
                <div style="font-size:10px; color:#999">[[Category.describe]]</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
